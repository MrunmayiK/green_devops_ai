name: Baseline CI

on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      matrix:
        mode: [light, normal, heavy, memory]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest

    - name: Monitor resources
      run: python monitor_app.py
      env:
        WORKLOAD_MODE: ${{ matrix.mode }}

    - name: Build dataset
      run: python collect.py

    - name: Train AI model
      run: python train_model.py

    - name: Detect anomalies
      run: python detect.py


